<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locuras de Productos</title>
    <style>
        /* Colores principales */
        :root {
            --primary-color: #2C3E50;      /* Azul Marino */
            --secondary-color: #E67E22;    /* Naranja */
            --background-color: #a4cffa;   /* Gris Claro */
            --text-color: #333333;         /* Negro */
            --subtext-color: #4D4D4D;      /* Gris Oscuro */
            --border-color: #BDC3C7;       /* Gris Claro */
        }

        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Barra de tareas */
        .options-bar {
            background-color: var(--primary-color);
            color: #FFFFFF;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .options-bar h2 {
            margin: 0;
            font-size: 18px;
        }

        /* Contenedor de la imagen */
        .image-container {
            margin-top: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 248px;
            height: 205px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        /* Título y subtítulo */
        .title-container {
            margin-top: 20px;
            text-align: center;
        }

        .title-container h1 {
            font-size: 36px;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .title-container h1:hover {
            color: var(--secondary-color);
        }

        .title-container h2 {
            margin-top: 10px;
            font-size: 24px;
            font-weight: normal;
            color: var(--subtext-color);
        }

        /* Botón de acción */
        .action-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #FFFFFF;
            background-color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .action-button:hover {
            background-color: #D35400;
        }
    </style>
</head>
<body>
    <!-- Barra de tareas -->
    <div class="options-bar">
        <h2>Barra de Opciones</h2>
    </div>

    <!-- Contenedor de la imagen -->
    <div class="image-container">
        <img src="Logotipo locuras de productos.png" alt="Logotipo Locuras de Productos">
    </div>

    <!-- Título y subtítulo -->
    <div class="title-container">
        <h1>Locuras de productos</h1>
        <h2>¿Qué vas a comprar hoy?</h2>
        <button class="action-button">Descubre más</button>
    </div>

    <script>
        // Animación de aparición al cargar la página
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.body;
            body.style.opacity = "1";
        });
    </script>
</body>
</html>
