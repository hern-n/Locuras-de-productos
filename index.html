<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Locuras de productos">
    <meta name="description" content="Locuras de productos: un lugar donde puedes encontrar productos estrella a louras de precios">
    <title>Locuras de Productos</title>
    <style>
        /* Colores principales */
        :root {
            --primary-color: #2C3E50;      /* Azul Marino */
            --secondary-color: #E67E22;    /* Naranja */
            --background-color: #a4cffa;   /* Gris Claro */
            --text-color: #333333;         /* Negro */
            --subtext-color: #4D4D4D;      /* Gris Oscuro */
            --border-color: #BDC3C7;       /* Gris Claro */
        }

        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Barra de tareas */
        .options-bar {
            background-color: var(--primary-color);
            color: #FFFFFF;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .options-bar h2 {
            margin: 0;
            font-size: 18px;
        }

        /* Contenedor de la imagen */
        .image-container {
            margin-top: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 248px;
            height: 205px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        /* Título y subtítulo */
        .title-container {
            margin-top: 20px;
            text-align: center;
        }

        .title-container h1 {
            font-size: 36px;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .title-container h1:hover {
            color: var(--secondary-color);
        }

        .title-container h2 {
            margin-top: 10px;
            font-size: 24px;
            font-weight: normal;
            color: var(--subtext-color);
        }

        /* Botón de acción */
        .action-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #FFFFFF;
            background-color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .action-button:hover {
            background-color: #D35400;
        }

                /* Estilo para el contenedor de productos */
        .product-grid {
            display: flex;
            justify-content: flex-start; /* Alinea los productos a la izquierda */
            flex-wrap: wrap; /* Permite que los productos se muevan a nuevas filas cuando sea necesario */
            gap: 20px; /* Espacio entre productos */
            margin: 40px 20px; /* Separación respecto a otros elementos */
        }

        /* Estilo para cada producto */
        .product-item {
            text-decoration: none; /* Quita subrayado de los enlaces */
            color: var(--text-color); /* Usa el color principal del texto */
            text-align: center; /* Centra el contenido */
            width: 18%; /* Establece el ancho a un 18% del contenedor, dejando espacio para 5 productos */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animación al pasar el ratón */
            border: 1px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Efecto al pasar el ratón por el producto */
        .product-item:hover {
            transform: translateY(-5px); /* Mueve hacia arriba ligeramente */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Sombra más intensa */
        }

        /* Estilo de las imágenes */
        .product-item img {
            width: 100%; /* Imagen ocupa todo el ancho del contenedor */
            height: 150px; /* Altura fija */
            object-fit: cover; /* Recorta la imagen si es necesario */
        }

        /* Estilo para el título */
        .product-item h3 {
            font-size: 18px;
            margin: 10px 0 5px;
            color: var(--text-color);
        }

        /* Estilo para el precio */
        .product-item p {
            font-size: 16px;
            color: var(--secondary-color);
            font-weight: bold;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <!-- Barra de tareas -->
    <div class="options-bar">
    </div>

    <!-- Contenedor de la imagen -->
    <div class="image-container">
        <img src="Logotipo locuras de productos.png" alt="Logotipo Locuras de Productos">
    </div>

    <!-- Título y subtítulo -->
    <div class="title-container">
        <h1>Locuras de productos</h1>
        <h2>¿Qué vas a comprar hoy?</h2>
    </div>


    <!-- Productos dispuestos en columnas y filas -->
    <div class="product-grid">
        <!-- Producto 1 -->
        <a href="echo/index.html" class="product-item">
            <img src="echo/echo-1 - ampliada.png" alt="Producto 1">
            <h3>Echo Dot( 5 generacion)</h3>
            <p>50€ ahora 25 por el black friday</p>
        </a>

        <!--Producto 2-->
        <a class="product-item">
            <h3>¡Pronto abrá más!</h3>
        </a>

        // Animación de aparición al cargar la página
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.body;

        });
    </script>
</body>
</html>
