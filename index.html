<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Locuras de productos">
    <meta name="description" content="Locuras de productos: un lugar donde puedes encontrar productos estrella a locuras de precios">
    <meta name="google-site-verification" content="tKsavEhQiZPRj4cCjrE21KN7X9PUXyZEHPRMBC391ZU">
    <title>Locuras de Productos</title>

    <script
        src="https://vercel.com/analytics/script.js"
        data-website-id="prj_IkcpkTh9LwI3cTltJQv6usAl6aJk"
        defer
></script>

    <style>
        /* Colores principales */
        :root {
            --primary-color: #2C3E50;      /* Azul Marino */
            --secondary-color: #E67E22;    /* Naranja */
            --background-color: #a4cffa;   /* Fondo Azul Claro */
            --text-color: #333333;         /* Negro */
        }

        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Barra de tareas */
        .options-bar {
            background-color: var(--primary-color);
            color: #FFFFFF;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .options-bar h2 {
            margin: 0;
            font-size: 18px;
        }

        /* Botón de ayuda */
        .help-button {
            margin-left: auto; /* Empuja el botón hacia la derecha */
            margin-right: 20px;
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .help-button:hover {
            transform: scale(1.1);
        }

        /* Contenedor de la imagen */
        .image-container {
            margin-top: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 248px;
            height: 205px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        /* Título y subtítulo */
        .title-container h1 {
            font-size: 36px;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .title-container h1:hover {
            color: var(--secondary-color);
        }

        .title-container h2 {
            margin-top: 10px;
            font-size: 24px;
            font-weight: normal;
        }

        /* Estilo para el contenedor de productos */
        .product-grid {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 20px;
        }

        /* Estilo para cada producto */
        .product-item {
            text-decoration: none;
            color: var(--text-color);
            text-align: center;
            width: 18%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #BDC3C7;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-item h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .product-item p {
            font-size: 16px;
            color: var(--secondary-color);
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Barra de tareas -->
    <div class="options-bar">
        <a href="ayuda/index.html" class="help-button">¿Necesitas ayuda?</a>
    </div>

    <!-- Contenedor de la imagen -->
    <div class="image-container">
        <img src="Logotipo_locuras_de_productos.png" alt="Logotipo Locuras de Productos">
    </div>

    <!-- Título y subtítulo -->
    <div class="title-container">
        <h1>Locuras de productos</h1>
        <h2>¿Qué vas a comprar hoy?</h2>
    </div>

    <!-- Productos dispuestos en columnas y filas -->
    <div class="product-grid">
        <!-- Producto 1 -->
        <a href="echo/index.html" class="product-item">
            <img src="echo/echo-1 - ampliada.png" alt="Producto 1">
            <h3>Echo Dot (5ª generación)</h3>
            <p>64€</p>
        </a>

        <!-- Producto 2 -->
        <a href="kit_tenis/index.html" class="product-item">
            <img src="kit_tenis/kit_tenis-5.png" alt="Producto 2">
            <h3>Kit de entrenamiento de tenis portátil</h3>
            <p>17€</p>
        </a>

        <!-- Producto 3 -->
        <a href="saco_boxeo/index.html" class="product-item">
            <img src="saco_boxeo/saco_boxeo-agrandada.png" alt="Producto 3">
            <h3>Saco de boxeo de pie</h3>
            <p>45€</p>
        </a>

        <!-- Producto 4 -->
        <a href="soporte_bicicleta_barato/index.html" class="product-item">
            <img src="soporte_bicicleta_barato/Soporte_bicicleta_barato-agrandado.png" alt="Producto 4">
            <h3>Soporte para bici</h3>
            <p>20€</p>
        </a>

        <!-- Producto 5 -->
        <a href="soporte_bicicleta_caro/index.html" class="product-item">
            <img src="soporte_bicicleta_caro/soporte_bicilceta_caro-1-agrandado.png" alt="Producto 5">
            <h3>Soporte para bici</h3>
            <p>90€</p>
        </a>

        <!-- Tope -->
        <div class="product-item">
            <h3>¡Pronto habrá más!</h3>
        </div>
    </div>

    <script>
        // Animación de aparición al cargar la página
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.body;
            body.style.opacity = "1";
        });
    </script>
</body>
</html>
